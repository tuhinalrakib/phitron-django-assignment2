<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <marquee behavior="scroll" direction="right">
        This Web site created @Tuhin Al Rakib
    </marquee>
    <div class="input-field">
        <input id="search-input" type="text" placeholder="Type youe Drink Name">
        <button id="btn-search">Search</button>
    </div>


    <div class="main-container">
        <div id="card-container" class="card-container">
            <!-- Dynamically generated Drink cards -->
        </div>
        <div class="cart-container">
            <h2 class="cart-title">Cart item: <h3 id="cart-title"></h3></h2>
            <table>
                <thead>
                    <tr>
                        <th>SL</th>
                        <th>Img</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart Items -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="card-message" id="card-message">
        <!-- Error Message -->
    </div>

    <!-- Modal Create for Drink Details-->
    <div id="modal-container" class="modal-container">
        
    </div>

<script src="./app.js"></script>
</body>
</html>
